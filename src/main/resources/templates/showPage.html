<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<script type="text/javascript">
$(function () {
    $("#img").attr("src", "[[${session.mallSku.img}]]");

        <div class="top">
            <span>商品详情</span>
