<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="/js/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="/css/sign.css">

    <script type="text/javascript">
      function tijiao(){
          $.ajax({
              url:"/login/addUsers",
              type:"POST",
              data:$("#form").serialize(),
              success:function(result){

                  console.log(result)
                  if(result ==2){
                      alert("账号已存在")

                  }
                  if(result==0){
                      alert("请输入账号密码")
                  }
                  if(result==1){
                      alert("注册成功")
                      location.href="/login/toLogin2";
                  }

              },
              error:function(){
                  alert("失败了");
              }
          });
      }
    </script>


</head>
<body>
<!--头部-->
<div class="header">
    <div class="desc">欢迎注册</div>
</div>
<div class="container">
    <!--京东注册模块-->
    <div class="register">
        <!--用户名-->
      <form id="form">
        <div class="register-box">
            <!--表单项-->
            <div class="box default">
                <label> 昵&nbsp;称</label>
                <input type="text" name="userName" placeholder="您的账户名和登录名" />
                <i></i>
            </div>
            <!--提示信息-->
            <div class="tip">
                <i></i>
                <span></span>
            </div>
        </div>
        <div class="register-box">
            <!--表单项-->
            <div class="box default">
                <label>用&nbsp;户&nbsp;名</label>
                <input type="text" name="loginAcct" placeholder="您的账户名和登录名" />
                <i></i>
            </div>
            <!--提示信息-->
            <div class="tip">
                <i></i>
                <span></span>
            </div>
        </div>
        <!--设置密码-->
        <div class="register-box">
            <!--表单项-->
            <div class="box default">
                <label >设 置 密 码</label>
                <input type="password" name="userPswd" placeholder="建议至少两种字符组合" />
                <i></i>
            </div>
            <!--提示信息-->
            <div class="tip">
                <i></i>
                <span></span>
            </div>
        </div>

        <div class="register-box">
            <!--表单项-->
            <div class="box default">
                <label >邮 箱 验 证</label>
                <input type="text" name="email" placeholder="请输入邮箱" />
                <i></i>
            </div>
            <!--提示信息-->
            <div class="tip">
                <i></i>
                <span></span>
            </div>
        </div>
        <!--注册-->

      </form>
        <button id="btn" onclick="tijiao()">注册</button>
    </div>

</div>

</body>
</html>
