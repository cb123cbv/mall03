<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" href="css/style.css">
</head>



<script type="text/javascript">
    $(function () {
        getCart();
        getCookie();
    })
    // 获取cookie里的昵称，账号
    function getCookie(){
        var id = $("#titleName").val();
        var str = document.cookie;
        var arr = str.split(";");
        $.each(arr, function (index, obj){
            if(arr==""){
                $("#username").append($("#ningzi").val())
            }
            var array = obj.split("=");
            if(array[0].trim()=="cookie_name2"){
                console.log(array[1]);//111-111
                var ar = array[1].split("&");
                var uname = ar[0];//111
                var username = ar[1];//111
                // alert(username)
                $('[name="loginAcct"]').val(uname);//账号
                if(id==""){
                    $("#username").append(username+"请登录");
                }else{
                    $("#username").append(username)
                }
                if(username!=null){
                    $("#name").append(username);//名字
                }else{
                    $("#kong").append('hi,你好');
                }
            }
        })
    }
      var zjg=0;
    function getCart() {
        $.ajax({
            url:"/car/queryCar",
            type:"POST",
            success:function(result){
                console.log(result)
                var content="";
                var sl=0;
                var jg=0;
                $.each(result,function (index,obj) {
                    content+="<tr>"
                    content+="<td>"+obj.sku_mch+"</td>"
                    content+="<td>"+obj.sku_jg+"</td>"
                    content+="<td>"+obj.tjshl+"</td>"
                    content+="<td><img src="+obj.shp_tp+" width='60px'></td>"
                    content+="<td>￥"+obj.kcdz+"</td>"
                    content+="</tr>"
                    sl= parseInt(sl)+parseInt(obj.tjshl);
                    jg=parseInt(jg)+parseInt(obj.sku_jg)*parseInt(obj.tjshl);
                })
                zjg=jg;
                $("#cart").html(content);
                $("#js").html(sl);
                $(".price").append("<font color='red'>￥"+jg+"</font>");
            },
            error:function(){
                alert("失败了");
            }
        })
    }
    function js(){
        location.href="/pay/toPay?money="+zjg;
    }
</script>
<body style="zoom: 1;">

        <a href="/login/toLogin2">用户登录</a>

</div>

</div>
<input type="hidden" id="ningzi" th:value="${session.users?.userName}">
<input type="hidden" id="titleName" th:value="${session.users?.userName}">
<div class="search">
    <div class="logo"> <img src="//img20.360buyimg.com/da/jfs/t1/23377/26/6007/190377/5c46b6dcE6a2e665e/323a50ca6adbc492.gif?t=1548224782175" width="120px"></div>
    <div class="search_on">
        <div class="se">
            <input type="text" name="search" class="lf">
            <input type="submit" class="clik" value="搜索" style="height: 32px;">
        </div>
        <div class="se">
            <a href="">取暖神奇</a>
            <a href="">1元秒杀</a>
            <a href="">吹风机</a>

        </div>
    </div>
    <div class="card" style="height: 36px;">
        <a href="javascript:void(0)">购物车<div class="num" id="js">0</div></a>

        </div>

    </div>
</div>

<div class="Cbox">

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>

            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>商品图片</th>

        </tr>
        </thead>
        <tbody id="cart">




        </tbody>
