<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="shortcut icon" type="image/icon" href="/images/jd.ico">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
     $(function(){

         if($("#loginZd").is(':checked')==true){
             to_submit();
         }
     })
        function to_submit(){
            $.ajax({
                url:"/login/login",
                type:"POST",
                async:true,
                data:$("#login_form").serialize(),
                success:function(result){
                    if(result==1){
                        location.href="/test/toView?url=home";
                        alert("成功")
                    }
                },
                error:function(){
                    alert("失败了");
                }
            });
        }

    </script>
</head>
<body>
<div class="up">
    <img src="//img20.360buyimg.com/da/jfs/t1/23377/26/6007/190377/5c46b6dcE6a2e665e/323a50ca6adbc492.gif?t=1548224782175" width="70px" height="45px;" class="hy_img">
    <div class="hy">
        欢迎登录
    </div>
</div>
<div class="middle">
    <div class="login">
        <div class="l1 ">
            <div class="l1_font_01 ">硅谷会员</div>
            <a class="l1_font_02 " href="/login/toRegist">用户注册</a>
        </div>
        <div class="blank_01"></div>
        <div class="ts">
        </div>
        <div class="blank_01"></div>
        <form  id="login_form" method="post">
            <div class="input1">
                <input type="text" class="input1_01" name="loginAcct" th:value="${username}"/>
            </div>
            <div class="blank_01"></div>
            <div class="blank_01"></div>
            <div class="input2">
                <input type="text" class="input1_01" name="userPswd" th:value="${password}"/>
            </div>

        <div class="blank_01"></div>
        <div class="blank_01"></div>
        <div style="float: left;width: 220px"  >
            <input type="checkbox" class="box_01_box" name="user_pwd" th:checked="${password}==null?'false':'checked'"/>
            记住密码
        </div>
            <div style="float: left">
                <input type="checkbox" class="box_02_box" id="loginZd" th:checked="${password}==null?'false':'checked'"/>
                自动登录

        </div>
        </form>
        <div class="blank_01"></div>
        <a href="#" class="aline">
            <div class="red_button" onclick="to_submit()">
                登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
            </div>
        </a>
        <div class="blank_01"></div>
        <div class="blank_01"></div>

    </div>
</div>

<div class="down">

</div>
</body>
</html>
