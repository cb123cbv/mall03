    // 获取cookie里的昵称，账号
    function getCookie(){
        var str = document.cookie;
        var arr = str.split(";");
        $.each(arr, function (index, obj){
            var array = obj.split("=");
            if(array[0].trim()=="cookie_name2"){
                console.log(array[1]);//111-111
                var ar = array[1].split("&");
                var uname = ar[0];//111
                var username = ar[1];//111
               // alert(username)
                $('[name="loginAcct"]').val(uname);//账号
                $("#username").append(username);//名字
               // $("#uname").append(username);//名字
                if(username!=null){
                    $("#name").append(username);//名字
                }else{
                    $("#kong").append('hi,你好');
                }
            }
        })
    }

    //左侧菜单,主目录
    function query() {
        $.ajax({
            url: "/js/json/class_1.js",
            type: "get",
            async: false,
            success: function (result) {
                var cont = "";
                $(JSON.parse(result)).each(function () {
                    var flag = query2(this.id,this.flmch1);
                    cont += '<li>'
                    cont += '<a href="javascript:totitle()" >' + this.flmch1 + '</a>'
                    cont += flag;
                    cont += '</li>'
                })
                $("#oneid").html(cont)
            },
            error: function () {
                alert("失败了");
            }
        });
    }

    //左侧菜单,子目录
    function query2(pid,name) {
        // debugger;
        var filg = "";
        $.ajax({
            url: '/js/json/class_2_' + pid + '.js',
            type: "get",
            async: false,
            success: function (result) {
                filg += '<div class="two_nav" style="background-color: #880000">'
                $(JSON.parse(result)).each(function () {
                    filg += '<a href="javascript:void(0)"    onclick="to2(' + pid + ',' + this.id + ',\'' + name + '\',\'' + this.flmch2 + '\')">' + this.flmch2 + '</a>'
                })
                filg += '</div>'
            },
            error: function () {
                alert("失败了");
            }
        });
        return filg;
    }
